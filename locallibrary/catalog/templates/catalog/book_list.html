{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if queryset %}
    <ul>

      {% for book in queryset %}
      <li>
        <a href="/catalog/books/{{book.id}}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
